                tagline: "Los muros caen por fe",

            {

                tagline: "El pecado trae derrota",
                summary: "But the Israelites were unfaithful in regard to the devoted things; Achan son of Karmi, the son of Zimri, the son of Zerah, of the tribe of Judah, took some of them. So the Lord's anger burned against Israel. Now Joshua sent men from Jericho to Ai, which is near Beth Aven to the east of Bethel, and told them, 'Go up and spy out the region.' So the men went up and spied out Ai. When they returned to Joshua, they said, 'Not all the army will have to go up against Ai. Send two or three thousand men to take it and do not weary the whole army, for only a few people live there.' So about three thousand went up; but they were routed by the men of Ai, who killed about thirty-six of them. They chased the Israelites from the city gate as far as the stone quarries and struck them down on the slopes. At this the hearts of the people melted in fear and became like water. Then Joshua tore his clothes and fell facedown to the ground before the ark of the Lord, remaining there till evening. The elders of Israel did the same, and sprinkled dust on their heads. And Joshua said, 'Alas, Sovereign Lord, why did you ever bring this people across the Jordan to deliver us into the hands of the Amorites to destroy us? If only we had been content to stay on the other side of the Jordan! Pardon your servant, Lord. What can I say, now that Israel has been routed by its enemies? The Canaanites and the other people of the country will hear about this and they will surround us and wipe out our name from the earth. What then will you do for your own great name?' The Lord said to Joshua, 'Stand up! What are you doing down on your face? Israel has sinned; they have violated my covenant, which I commanded them to keep. They have taken some of the devoted things; they have stolen, they have lied, they have put them with their own possessions. That is why the Israelites cannot stand against their enemies; they turn their backs and run because they have been made liable to destruction. I will not be with you anymore unless you destroy whatever among you is devoted to destruction. Go, consecrate the people. Tell them, \"Consecrate yourselves in preparation for tomorrow; for this is what the Lord, the God of Israel, says: There are devoted things among you, Israel. You cannot stand against your enemies until you remove them.\"' Early the next morning Joshua had Israel come forward by tribes, and Judah was chosen. The clans of Judah came forward, and the Zerahites were chosen. He had the clan of the Zerahites come forward by families, and Zimri was chosen. He had his family come forward by individuals, and Achan son of Karmi, the son of Zimri, the son of Zerah, of the tribe of Judah, was chosen. Then Joshua said to Achan, 'My son, give glory to the Lord, the God of Israel, and honor him. Tell me what you have done; do not hide it from me.' Achan replied, 'It is true! I have sinned against the Lord, the God of Israel. This is what I have done: When I saw in the plunder a beautiful robe from Babylonia, two hundred shekels of silver and a bar of gold weighing fifty shekels, I coveted them and took them. They are hidden in the ground inside my tent, with the silver underneath.' So Joshua sent messengers, and they ran to the tent, and there it was, hidden in his tent, with the silver underneath. They took the things from the tent, brought them to Joshua and all the Israelites and spread them out before the Lord. Then Joshua, together with all Israel, took Achan son of Zerah, the silver, the robe, the gold bar, his sons and daughters, his cattle, donkeys and sheep, his tent and all that he had, to the Valley of Achor. Joshua said, 'Why have you brought this trouble on us? The Lord will bring trouble on you today.' Then all Israel stoned him, and after they had stoned the rest, they burned them. Over Achan they heaped up a large pile of rocks, which remains to this day. Then the Lord turned from his fierce anger. Therefore that place has been calle rning to meet Israel in battle at a certain place overlooking the Arabah. But he did not know that an ambush had been set against him behind the city. Joshua and all Israel let themselves be driven back before them, and they fled toward the wilderness. All the men of Ai were called to pursue them, and they pursued Joshua and were lured away from the city. Not a man remained in Ai or Bethel who did not go after Israel. They left the city open and went in pursuit of Israel. Then the Lord said to Joshua, 'Hold out toward Ai the javelin that is in your hand, for into your hand I will deliver the city.' So Joshua held out toward the city the javelin that was in his hand. As soon as he did this, the men in the ambush rose quickly from their position and rushed forward. They entered the city and captured it and quickly set it on fire. The men of Ai looked back and saw the smoke of the city rising against the sky, but they had no chance to escape in any direction; the Israelites who had been fleeing toward the wilderness had turned back against their pursuers. For when Joshua and all Israel saw that the ambush had taken the city and that smoke was going up from it, they turned around and attacked the men of Ai. The men of the ambush also came out of the city against them, so that they were caught in the middle, with Israelites on both sides. Israel cut them down, leaving them neither survivors nor fugitives. But they took the king of Ai alive and brought him to Joshua. When Israel had finished killing all the men of Ai in the fields and in the wilderness where they had chased them, and when every one of them had been put to the sword, all the Israelites returned to Ai and killed those who were in it. Twelve thousand men and women fell that day‚Äîall the people of Ai. For Joshua did not draw back the hand that held out his javelin until he had destroyed all who lived in Ai. But Israel did carry off for themselves the livestock and plunder of this city, as the Lord had instructed Joshua. So Joshua burned Ai and made it a permanent heap of ruins, a desolate place to this day.",
                christConnection: "El pecado de Ac√°n demuestra que la desobediencia de una persona afecta a toda la comunidad, apuntando a c√≥mo el pecado de Ad√°n afect√≥ a toda la humanidad (<a href='https://www.biblegateway.com/passage/?search=Romanos%205%3A12&version=RVR1960' target='_blank' rel='noopener noreferrer' class='scripture-link'>Romanos 5:12</a>). El juicio de Ac√°n apunta a c√≥mo el pecado trae muerte, pero Cristo tom√≥ el juicio por nuestro pecado para que pudi√©ramos ser salvos (<a href='https://www.biblegateway.com/passage/?search=2%20Corintios%205%3A21&version=RVR1960' target='_blank' rel='noopener noreferrer' class='scripture-link'>2 Corintios 5:21</a>)."

                tagline: "Dios lucha por Su pueblo",

                tagline: "Cada tribu recibe su herencia",

        // Speech synthesis setup

        function findSpanishVoice() {
            const voices = speechSynthesis.getVoices();
            const preferredVoices = [
                'Google espa√±ol',
                'Microsoft Helena',
                'Microsoft Laura',
                'Paulina',
                'Monica'
            ];
            
            for (const voiceName of preferredVoices) {
                const voice = voices.find(v => v.name.includes(voiceName) || v.name === voiceName);
                if (voice) return voice;
            }
            
            const spanishVoice = voices.find(v => v.lang.startsWith('es'));
            return spanishVoice || voices[0];
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {
                spanishVoice = findSpanishVoice();
            };
        }

        setTimeout(() => {
            spanishVoice = findSpanishVoice();
        }, 100);

        function playAudio(button, text) {
            if (button === currentButton && button.classList.contains('playing')) {
                speechSynthesis.cancel();
                button.classList.remove('playing');
                button.textContent = 'Escuchar Historia';
                currentUtterance = null;
                currentButton = null;
                return;
            }

            if (currentUtterance && currentButton) {
                speechSynthesis.cancel();
                currentButton.classList.remove('playing');
                currentButton.textContent = 'Escuchar Historia';
            }

            currentUtterance = new SpeechSynthesisUtterance(text);
            
            if (spanishVoice) {
                currentUtterance.voice = spanishVoice;
            }
            currentUtterance.rate = 0.9;
            currentUtterance.pitch = 1;
            currentUtterance.volume = 1;
            currentUtterance.lang = 'es-ES';

            button.classList.add('playing');
            button.textContent = 'Reproduciendo...';
            currentButton = button;

            currentUtterance.onend = () => {
                button.classList.remove('playing');
                button.textContent = 'Escuchar Historia';
                currentUtterance = null;
                currentButton = null;
            };

            currentUtterance.onerror = () => {
                button.classList.remove('playing');

                currentUtterance = null;
                currentButton = null;
            };

            speechSynthesis.speak(currentUtterance);
