                tagline: "Prayer answered, child dedicated",
                summary: "There was a certain man from Ramathaim, a Zuphite from the hill country of Ephraim, whose name was Elkanah son of Jeroham, the son of Elihu, the son of Tohu, the son of Zuph, an Ephraimite. He had two wives; one was called Hannah and the other Peninnah. Peninnah had children, but Hannah had none. Year after year this man went up from his town to worship and sacrifice to the Lord Almighty at Shiloh, where Hophni and Phinehas, the two sons of Eli, were priests of the Lord. Whenever the day came for Elkanah to sacrifice, he would give portions of the meat to his wife Peninnah and to all her sons and daughters. But to Hannah he gave a double portion because he loved her, and the Lord had closed her womb. Because the Lord had closed Hannah's womb, her rival kept provoking her in order to irritate her. This went on year after year. Whenever Hannah went up to the house of the Lord, her rival provoked her till she wept and would not eat. Her husband Elkanah would say to her, 'Hannah, why are you weeping? Why don't you eat? Why are you downhearted? Don't I mean more to you than ten sons?' Once when they had finished eating and drinking in Shiloh, Hannah stood up. Now Eli the priest was sitting on his chair by the doorpost of the Lord's house. In her deep anguish Hannah prayed to the Lord, weeping bitterly. And she made a vow, saying, 'Lord Almighty, if you will only look on your servant's misery and remember me, and not forget your servant but give her a son, then I will give him to the Lord for all the days of his life, and no razor will ever be used on his head.' As she kept on praying to the Lord, Eli observed her mouth. Hannah was praying in her heart, and her lips were moving but her voice was not heard. Eli thought she was drunk and said to her, 'How long are you going to stay drunk? Put away your wine.' 'Not so, my lord,' Hannah replied, 'I am a woman who is deeply troubled. I have not been drinking wine or beer; I was pouring out my soul to the Lord. Do not take your servant for a wicked woman; I have been praying here out of my great anguish and grief.' Eli answered, 'Go in peace, and may the God of Israel grant you what you have asked of him.' She said, 'May your servant find favor in your eyes.' Then she went her way and ate something, and her face was no longer downcast. Early the next morning they arose and worshiped before the Lord and then went back to their home at Ramah. Elkanah made love to his wife Hannah, and the Lord remembered her. So in the course of time Hannah became pregnant and gave birth to a son. She named him Samuel, saying, 'Because I asked the Lord for him.' When her husband Elkanah went up with all his family to offer the annual sacrifice to the Lord and to fulfill his vow, Hannah did not go. She said to her husband, 'After the boy is weaned, I will take him and present him before the Lord, and he will live there always.' 'Do what seems best to you,' her husband Elkanah told her. 'Stay here until you have weaned him; only may the Lord make good his word.' So the woman stayed at home and nursed her son until she had weaned him. After he was weaned, she took the boy with her, young as he was, along with a three-year-old bull, an ephah of flour and a skin of wine, and brought him to the house of the Lord at Shiloh. When the bull had been sacrificed, they brought the boy to Eli, and she said to him, 'Pardon me, my lord. As surely as you live, I am the woman who stood here beside you praying to the Lord. I prayed for this child, and the Lord has granted me what I asked of him. So now I give him to the Lord. For his whole life he will be given over to the Lord.' And he worshiped the Lord there.",
                christConnection: "Hannah's prayer and dedication of Samuel points forward to how we should dedicate our lives to God. Just as Hannah gave Samuel to the Lord, we are called to give ourselves to Christ. Samuel's birth through prayer also points to how Christ was born in answer to the prayers of God's people for a Savior (<a href='https://www.biblegateway.com/passage/?search=Luke%201%3A46-55&version=RVR1960' target='_blank' rel='noopener noreferrer' class='scripture-link'>Luke 1:46-55</a>)."

            {

                intro: "The young David defeats the Philistine giant Goliath with a sling and a stone, demonstrating that victory comes through faith in God, not human strength. This event establishes David as a hero and foreshadows Christ's victory over our enemies.",
                tagline: "Victory through faith, not strength",
                summary: "Now the Philistines gathered their forces for war and assembled at Sokoh in Judah. They pitched camp at Ephes Dammim, between Sokoh and Azekah. Saul and the Israelites assembled and camped in the Valley of Elah and drew up their battle line to meet the Philistines. The Philistines occupied one hill and the Israelites another, with the valley between them. A champion named Goliath, who was from Gath, came out of the Philistine camp. His height was six cubits and a span. He had a bronze helmet on his head and wore a coat of scale armor of bronze weighing five thousand shekels; on his legs he wore bronze greaves, and a bronze javelin was slung on his back. His spear shaft was like a weaver's rod, and its iron point weighed six hundred shekels. His shield bearer went ahead of him. Goliath stood and shouted to the ranks of Israel, 'Why do you come out and line up for battle? Am I not a Philistine, and are you not the servants of Saul? Choose a man and have him come down to me. If he is able to fight and kill me, we will become your subjects; but if I overcome him and kill him, you will become our subjects and serve us.' Then the Philistine said, 'This day I defy the armies of Israel! Give me a man and let us fight each other.' On hearing the Philistine's words, Saul and all the Israelites were dismayed and terrified. Now David was the son of an Ephrathite named Jesse, who was from Bethlehem in Judah. Jesse had eight sons, and in Saul's time he was very old. Jesse's three oldest sons had followed Saul to the war: The firstborn was Eliab; the second, Abinadab; and the third, Shammah. David was the youngest. The three oldest followed Saul, but David went back and forth from Saul to tend his father's sheep at Bethlehem. For forty days the Philistine came forward every morning and evening and took his stand. Now Jesse said to his son David, 'Take this ephah of roasted grain and these ten loaves of bread for your brothers and hurry to their camp. Take along these ten cheeses to the commander of their unit. See how your brothers are and bring back some assurance from them.' Early in the morning David left the flock in the care of a shepherd, loaded up and set out, as Jesse had directed. He reached the camp as the army was going out to its battle positions, shouting the war cry. Israel and the Philistines were drawing up their lines facing each other. David left his things with the keeper of supplies, ran to the battle lines and asked his brothers how they were. As he was talking with them, Goliath, the Philistine champion from Gath, stepped out from his lines and shouted his usual defiance, and David heard it. Whenever the Israelites saw the man, they all fled from him in great fear. Now the Israelites had been saying, 'Do you see how this man keeps coming out? He comes out to defy Israel. The king will give great wealth to the man who kills him. He will also give him his daughter in marriage and will exempt his family from taxes in Israel.' David asked the men standing near him, 'What will be done for the man who kills this Philistine and removes this disgrace from Israel? Who is this uncircumcised Philistine that he should defy the armies of the living God?' They repeated to him what they had been saying and told him, 'This is what will be done for the man who kills him.' When Eliab, David's oldest brother, heard him speaking with the men, he burned with anger at him and asked, 'Why have you come down here? And with whom did you leave those few sheep in the wilderness? I know how conceited you are and how wicked your heart is; you came down only to watch the battle.' 'Now what have I done?' said David. 'Can't I even speak?' He then turned away to someone else and brought up the same matter, and the men answered him as before. What David said was overheard and reported to Saul, and Saul sent for him. David said to Saul, 'Let no one lose heart on account of this Philistine; your servant will go and fight him.' Saul replied, 'You are not able to go out against this Philistine and fight him; you are only a young man, and he has been a warrior from his youth.' But David said to Saul, 'Your servant has been keeping his father's sheep. When a lion or a bear came and carried off a sheep from the flock, I went after it, struck it and rescued the sheep from its mouth. When it turned on me, I seized it by its hair, struck it and killed it. Your servant has killed both the lion and the bear; this uncircumcised Philistine will be like one of them, because he has defied the armies of the living God. The Lord who rescued me from the paw of the lion and the paw of the bear will rescue me from the hand of this Philistine.' Saul said to David, 'Go, and the Lord be with you.' Then Saul dressed David in his own tunic. He put a coat of armor on him and a bronze helmet on his head. David fastened on his sword over the tunic and tried walking around, because he was not used to them. 'I cannot go in these,' he said to Saul, 'because I am not used to them.' So he took them off. Then he took his staff in his hand, chose five smooth stones from the stream, put them in the pouch of his shepherd's bag and, with his sling in his hand, approached the Philistine. Meanwhile, the Philistine, with his shield bearer in front of him, kept coming closer to David. He looked David over and saw that he was little more than a boy, glowing with health and handsome, and he despised him. He said to David, 'Am I a dog, that you come at me with sticks?' And the Philistine cursed David by his gods. 'Come here,' he said, 'and I'll give your flesh to the birds and the wild animals!' David said to the Philistine, 'You come against me with sword and spear and javelin, but I come against you in the name of the Lord Almighty, the God of the armies of Israel, whom you have defied. This day the Lord will deliver you into my hands, and I'll strike you down and cut off your head. This very day I will give the carcasses of the Philistine army to the birds and the wild animals, and the whole world will know that there is a God in Israel. All those gathered here will know that it is not by sword or spear that the Lord saves; for the battle is the Lord's, and he will give all of you into our hands.' As the Philistine moved closer to attack him, David ran quickly toward the battle line to meet him. Reaching into his bag and taking out a stone, he slung it and struck the Philistine on the forehead. The stone sank into his forehead, and he fell facedown on the ground. So David triumphed over the Philistine with a sling and a stone; without a sword in his hand he struck down the Philistine and killed him. David ran and stood over him. He took hold of the Philistine's sword and drew it from the sheath. After he killed him, he cut off his head with the sword. When the Philistines saw that their hero was dead, they turned and ran. Then the men of Israel and Judah surged forward with a shout and pursued the Philistines to the entrance of Gath and to the gates of Ekron. Their dead were strewn along the Shaaraim road to Gath and Ekron.",
                christConnection: "David's victory over Goliath demonstrates that victory comes through faith in God, not human strength. David's words, 'The battle is the Lord's,' point forward to how Christ achieved victory over sin and death through faith in the Father, not through human strength. Just as David defeated Goliath with a stone, Christ defeated our enemies through the apparent weakness of the cross (<a href='https://www.biblegateway.com/passage/?search=1%20Corinthians%201%3A18&version=RVR1960' target='_blank' rel='noopener noreferrer' class='scripture-link'>1 Corinthians 1:18</a>)."
            },
            {
                name: "Saul's Rejection as King",
                date: "c. 1020 a.C.",
                scripture: "1 Samuel 15:1-35",
                intro: "Saul disobeys God's command to completely destroy the Amalekites, leading to his rejection as king. This demonstrates the importance of complete obedience and points forward to our need for a king who perfectly obeys.",
                tagline: "Disobedience leads to rejection",
                summary: "Samuel said to Saul, 'I am the one the Lord sent to anoint you king over his people Israel; so listen now to the message from the Lord. This is what the Lord Almighty says: \"I will punish the Amalekites for what they did to Israel when they waylaid them as they came up from Egypt. Now go, attack the Amalekites and totally destroy all that belongs to them. Do not spare them; put to death men and women, children and infants, cattle and sheep, camels and donkeys.\"' So Saul summoned the men and mustered them at Telaimâ€”two hundred thousand foot soldiers and ten thousand from Judah. Saul went to the city of Amalek and set an ambush in the ravine. Then he said to the Kenites, 'Go away, leave the Amalekites so that I do not destroy you along with them; for you showed kindness to all the Israelites when they came up out of Egypt.' So the Kenites moved away from the Amalekites. Then Saul attacked the Amalekites all the way from Havilah to Shur, near the eastern border of Egypt. He took Agag king of the Amalekites alive, and all his people he totally destroyed with the sword. But Saul and the army spared Agag and the best of the sheep and cattle, the fat calves and lambsâ€”everything that was good. These they were unwilling to destroy completely, but everything that was despised and weak they totally destroyed. Then the word of the Lord came to Samuel: 'I regret that I have made Saul king, because he has turned away from me and has not carried out my instructions.' Samuel was angry, and he cried out to the Lord all that night. Early in the morning Samuel got up and went to meet Saul, but he was told, 'Saul has gone to Carmel. There he has set up a monument in his own honor and has turned and gone on down to Gilgal.' When Samuel reached him, Saul said, 'The Lord bless you! I have carried out the Lord's instructions.' But Samuel said, 'What then is this bleating of sheep in my ears? What is this lowing of cattle that I hear?' Saul answered, 'The soldiers brought them from the Amalekites; they spared the best of the sheep and cattle to sacrifice to the Lord your God, but we totally destroyed the rest.' 'Stop!' Samuel said to Saul. 'Let me tell you what the Lord said to me last night.' 'Tell me,' Saul replied. Samuel said, 'Although you were once small in your own eyes, did you not become the head of the tribes of Israel? The Lord anointed you king over Israel. And he sent you on a mission, saying, \"Go and completely destroy those wicked people, the Amalekites; make war on them until you have wiped them out.\" Why did you not obey the Lord? Why did you pounce on the plunder and do evil in the eyes of the Lord?' 'But I did obey the Lord,' Saul said. 'I went on the mission the Lord assigned me. I completely destroyed the Amalekites and brought back Agag their king. The soldiers took sheep and cattle from the plunder, the best of what was devoted to God, in order to sacrifice them to the Lord your God at Gilgal.' But Samuel replied: 'Does the Lord delight in burnt offerings and sacrifices as much as in obeying the Lord? To obey is better than sacrifice, and to heed is better than the fat of rams. For rebellion is like the sin of divination, and arrogance like the evil of idolatry. Because you have rejected the word of the Lord, he has rejected you as king.' Then Saul said to Samuel, 'I have sinned. I violated the Lord's command and your instructions. I was afraid of the men and so I gave in to them. Now I beg you, forgive my sin and come back with me, so that I may worship the Lord.' But Samuel said to him, 'I will not go back with you. You have rejected the word of the Lord, and the Lord has rejected you as king over Israel!' As Samuel turned to leave, Saul caught hold of the hem of his robe, and it tore. Samuel said to him, 'The Lord has torn the kingdom of Israel from you today and has given it to one of your neighborsâ€”to one better than you. He who is the Glory of Israel does not lie or change his mind; for he is not a human being, that he should change his mind.' Saul replied, 'I have sinned. But please honor me before the elders of my people and before Israel; come back with me, so that I may worship the Lord your God.' So Samuel went back with Saul, and Saul worshiped the Lord. Then Samuel said, 'Bring me Agag king of the Amalekites.' Agag came to him in chains. And he thought, 'Surely the bitterness of death is past.' But Samuel said, 'As your sword has made women childless, so will your mother be childless among women.' And Samuel put Agag to death before the Lord at Gilgal. Then Samuel left for Ramah, but Saul went up to his home in Gibeah of Saul. Until the day Samuel died, he did not go to see Saul again, though Samuel mourned for him. And the Lord regretted that he had made Saul king over Israel.",
                christConnection: "Saul's rejection demonstrates that partial obedience is disobedience. God requires complete obedience, which no human king could provide. This points forward to our need for a king who perfectly obeysâ€”Christ, who was completely obedient to the Father, even to death on the cross (<a href='https://www.biblegateway.com/passage/?search=Philippians%202%3A8&version=RVR1960' target='_blank' rel='noopener noreferrer' class='scripture-link'>Philippians 2:8</a>). Christ is the King who was never rejected because He perfectly obeyed."
