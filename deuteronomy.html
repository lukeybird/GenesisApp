            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 195, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),

            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:

            animation: particleMove 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes particleMove {
            0%, 100% { background-position: 0% 0%, 100% 100%, 50% 50%, 80% 20%; }
            50% { background-position: 100% 100%, 0% 0%, 50% 50%, 20% 80%; }

        .container {

            margin: 0 auto;
            position: relative;
            z-index: 1;

            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {

            background: rgba(0, 195, 255, 0.2);
            border: 1px solid rgba(0, 195, 255, 0.5);

            border-radius: 25px;

            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;

            min-width: 150px;
            justify-content: space-between;

            display: none;
        }

        .dropdown-btn .text {
            display: inline;
        }

        .dropdown-btn::after {
            content: 'â–¼';

            margin-left: 8px;

        }

        .dropdown-btn.open::after {
            transform: rotate(180deg);

        .dropdown-btn:hover {
            background: rgba(0, 195, 255, 0.3);
            border-color: rgba(0, 195, 255, 0.8);

        .dropdown-btn.active {

            border-color: rgba(0, 195, 255, 0.8);
            box-shadow: 0 0 25px rgba(0, 195, 255, 0.5);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 195, 255, 0.5);
            border-radius: 15px;
            min-width: 200px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(0, 195, 255, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
            overflow: hidden;
        }

        .dropdown-menu.open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 12px 20px;
            color: #88d0ff;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.95em;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(0, 195, 255, 0.1);
            display: block;
            text-decoration: none;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: rgba(0, 195, 255, 0.2);
            color: #00c3ff;
            padding-left: 25px;
        }

        .dropdown-item.active {
            background: rgba(0, 195, 255, 0.3);
            color: #00c3ff;
            border-left: 3px solid rgba(0, 195, 255, 0.8);
        }
        .dropdown-item.category-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .dropdown-item.category-item .arrow {
            font-size: 0.7em;
            transition: transform 0.2s ease;
            margin-left: auto;
        }

        .dropdown-item.category-item:hover .arrow {
            transform: translateX(3px);
        }

        .submenu {
            background: rgba(5, 10, 25, 0.95);
            border-left: 3px solid rgba(0, 195, 255, 0.5);
            margin-left: 10px;
            border-radius: 0 0 10px 10px;

        }

        .submenu-item {
            padding-left: 35px !important;
            font-size: 0.9em;
        }

        .submenu-item:hover {
            padding-left: 40px !important;
        }


        header {
            background: rgba(10, 14, 39, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 195, 255, 0.3);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(0, 195, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);

            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;

            width: 100%;
            height: 100%;

            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00c3ff;
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 900;
            text-shadow: 
                0 0 20px rgba(0, 195, 255, 0.5),

            z-index: 1;
        }

        .subtitle {

            font-size: 1.2em;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .timeline {
            position: relative;
            padding: 30px 0;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, 
                rgba(0, 195, 255, 0.3) 0%,
                rgba(0, 195, 255, 0.8) 50%,
                rgba(0, 195, 255, 0.3) 100%);
            transform: translateX(-50%);
            z-index: 0;
            box-shadow: 
                0 0 10px rgba(0, 195, 255, 0.5),

        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .timeline-content {
            background: rgba(10, 14, 39, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 195, 255, 0.3);
            padding: 35px;
            border-radius: 20px;
            width: 65%;
            max-width: 750px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 0 rgba(0, 195, 255, 0);
        }

        .timeline-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg, 
                rgba(0, 195, 255, 0.5),
                rgba(255, 0, 150, 0.5),
                rgba(0, 255, 200, 0.5));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .timeline-content:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(0, 195, 255, 0.6);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(0, 195, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .timeline-content:hover::before {
            opacity: 1;
        }

        .timeline-content.expanded {
            border-color: rgba(0, 195, 255, 0.6);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 50px rgba(0, 195, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .character-tagline,
        .character-summary {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), 
                        margin-top 0.5s ease, 
                        opacity 0.5s ease;
            opacity: 0;
            margin-top: 0;
        }

        .timeline-content.expanded .character-tagline {
            max-height: 150px;
            margin-top: 25px;
            opacity: 1;
        }

        .timeline-content.expanded .character-summary {
            max-height: 2000px;
            margin-top: 25px;
            opacity: 1;
        }

        .expand-icon {
            position: absolute;
            top: 35px;
            right: 35px;
            font-size: 1.8em;
            color: #00c3ff;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 195, 255, 0.1);
        }

        .timeline-content:hover .expand-icon {
            background: rgba(0, 195, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.4);
        }

        .timeline-content.expanded .expand-icon {
            transform: rotate(180deg);
            background: rgba(0, 195, 255, 0.3);
        }

        .character-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2em;
            color: #00c3ff;
            margin-bottom: 12px;
            font-weight: 700;
            text-shadow: 
                0 0 15px rgba(0, 195, 255, 0.4),
                0 0 30px rgba(0, 195, 255, 0.2);
            letter-spacing: 1px;
        }

        .character-date-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .character-date {
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            color: #88d0ff;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.9;
            white-space: nowrap;
        }

        .character-scripture {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9em;
            color: #88d0ff;
            font-weight: 400;
            opacity: 0.8;
            font-style: italic;
        }

        .scripture-link {
            color: #88d0ff;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .scripture-link:hover {
            color: #00c3ff;
            opacity: 1;
            border-bottom: 1px solid #00c3ff;
            text-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
        }

        .character-intro {
            color: #c0d0e0;
            line-height: 1.8;
            font-size: 1.05em;
            margin-top: 15px;
            font-weight: 400;
        }

        .character-tagline {
            font-size: 1.15em;
            color: #88d0ff;
            margin-bottom: 20px;
            font-style: italic;
            font-weight: 300;
            border-left: 3px solid rgba(0, 195, 255, 0.5);
            padding-left: 15px;
        }

        .character-summary {
            color: #d0e0f0;
            line-height: 1.9;
            font-size: 1.05em;
            font-weight: 300;
        }

        .audio-btn {
            display: none;
            margin-top: 25px;
            padding: 12px 30px;
            background: rgba(0, 195, 255, 0.2);
            border: 1px solid rgba(0, 195, 255, 0.5);
            color: #00c3ff;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .timeline-content.expanded .audio-btn {
            display: inline-block;
        }

        .audio-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 195, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .audio-btn:hover {
            background: rgba(0, 195, 255, 0.3);
            border-color: rgba(0, 195, 255, 0.8);
            box-shadow: 
                0 0 20px rgba(0, 195, 255, 0.4),
                inset 0 0 20px rgba(0, 195, 255, 0.1);
            transform: translateY(-2px);
        }

        .audio-btn:hover::before {
            left: 100%;
        }

        .audio-btn.playing {
            background: rgba(0, 255, 150, 0.3);
            border-color: rgba(0, 255, 150, 0.8);

                0 0 25px rgba(0, 255, 150, 0.5),
                inset 0 0 25px rgba(0, 255, 150, 0.2);
        }

        .audio-btn.playing::after {
            content: ' ðŸ”Š';
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .timeline-line {
                left: 50%;
            }

            .timeline-item {
                padding-left: 0;

            .timeline {
                padding: 20px 0;

            .timeline-content {

            .nav-menu {

            .dropdown-btn {

            .dropdown-btn .text {

            .dropdown-btn .emoji {
                display: inline;
                font-size: 1.5em;
            }

            .dropdown-btn::after {

            }

            .dropdown-menu {
                left: 50%;
                transform: translateX(-50%) translateY(-10px);
                min-width: 180px;
            }

            .dropdown-menu.open {
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-menu"></div>

        <header>
            <h1>ðŸ“– Deuteronomy Characters</h1>
            <p class="subtitle">Main Characters in Moses' Final Words</p>

        <div class="timeline" id="timeline"></div>

    <script>
        // Main characters in Deuteronomy
        const mainCharacters = [
            {
                name: "Moses",
                date: "c. 1526-1406 BC",
                scripture: "Deuteronomy 1:1, 4:44, 5:1, 31:1, 34:1-12",
                intro: "In Deuteronomy, Moses delivers his final speeches to Israel before they enter the Promised Land. He reviews the Law, warns of blessings and curses, commissions Joshua, and dies on Mount Nebo. This is his farewell address to the people he led for 40 years.",
                tagline: "Final words, faithful servant",
                summary: "Deuteronomy is essentially Moses' farewell address to Israel. At 120 years old, knowing he will not enter the Promised Land, Moses delivers three major speeches reviewing Israel's history, restating the Law, and preparing them for life in the land. He reminds them of God's faithfulness, warns them about idolatry, and calls them to love and obey God. Moses writes down the Law and places it beside the ark. He commissions Joshua as his successor and gives him encouragement. Moses climbs Mount Nebo, where God shows him the Promised Land, and then Moses dies there. God Himself buries Moses, and no one knows where his grave is. Moses represents the Lawâ€”it could guide and instruct, but it could not save. His death points to how the Law, though good, could not bring us into our inheritance. Only Jesus, our greater Joshua, can do that."
            },
            {
                name: "Joshua",
                date: "c. 1490-1380 BC",
                scripture: "Deuteronomy 1:38, 3:21-28, 31:1-8, 31:14-23, 34:9",
                intro: "Moses' chosen successor who is commissioned and encouraged in Deuteronomy. He will lead Israel into the Promised Land that Moses could not enter. His name means 'Yahweh saves'â€”the same as Jesus.",
                tagline: "Commissioned successor, future leader",
                summary: "Joshua appears throughout Deuteronomy as Moses' designated successor. Moses tells the people that Joshua will lead them into the land and encourages them to follow him. God commands Moses to commission Joshua, and Moses does so publicly, telling him to be strong and courageous. God Himself speaks to Joshua, promising to be with him. Moses writes a song and teaches it to Joshua, and Joshua receives the book of the Law. After Moses' death, Joshua is filled with the spirit of wisdom because Moses had laid his hands on him. Joshua's commissioning in Deuteronomy points forward to how Jesus, our greater Joshua, is commissioned by the Father to lead us into our eternal inheritance. Just as Joshua would lead Israel into the physical Promised Land, Jesus leads us into the spiritual Promised Land of eternal life."
            },
            {
                name: "Aaron",
                date: "c. 1529-1407 BC",
                scripture: "Deuteronomy 9:20, 10:6",
                intro: "Moses' brother and Israel's first high priest. In Deuteronomy, Moses mentions Aaron's death at Moserah and recounts how he interceded for Aaron when he made the golden calf. Aaron's priesthood points forward to Christ, the perfect High Priest.",
                tagline: "First high priest, Moses' brother",
                summary: "Aaron is mentioned in Deuteronomy when Moses recounts Israel's history, particularly the incident of the golden calf. Moses tells how he interceded for Aaron when God was angry with him. Aaron died at Moserah before Israel entered the Promised Land, and his son Eleazar succeeded him as high priest. Aaron's priesthood, though imperfect, established the pattern of mediation between God and His people. His death before entering the land points to how the Aaronic priesthood could not bring us into our inheritance. Aaron's priesthood points forward to Christ, the perfect High Priest who lives forever and brings us into our eternal inheritance."
            },
            {
                name: "Caleb",
                date: "c. 1490-1380 BC",
                scripture: "Deuteronomy 1:36, 1:38",
                intro: "The faithful spy from Numbers who, along with Joshua, will enter the Promised Land. In Deuteronomy, Moses reminds the people that Caleb will receive his inheritance because he followed the Lord wholeheartedly.",
                tagline: "Wholehearted follower, faithful to the end",
                summary: "Caleb is mentioned in Deuteronomy when Moses recounts Israel's history. Moses reminds the people that Caleb, son of Jephunneh, will enter the Promised Land and receive his inheritance because he followed the Lord wholeheartedly. While the rest of that generation died in the wilderness due to unbelief, Caleb and Joshua alone would enter the land. Caleb represents the faith that God rewardsâ€”not based on circumstances or obstacles, but on wholehearted trust in God's promises. His faithfulness points to how we are called to follow Christ with complete faith and trust, knowing that our inheritance in Christ is secure."
            },
            {
                name: "Eleazar",
                date: "c. 1450-1370 BC",
                scripture: "Deuteronomy 10:6",
                intro: "Aaron's son who succeeded him as high priest. In Deuteronomy, he is mentioned as the high priest who will assist Joshua in distributing the Promised Land among the tribes.",
                tagline: "High priest, helper in the inheritance",
                summary: "Eleazar appears in Deuteronomy as the high priest who will help Joshua distribute the Promised Land. He succeeded his father Aaron as high priest and continues the Aaronic priesthood. In Deuteronomy, Moses mentions that Eleazar will assist Joshua in dividing the land among the tribes, showing the continuity of God's priestly order. Eleazar's faithful service as high priest points forward to Christ, our perfect High Priest who helps us receive our eternal inheritance. Just as Eleazar helped Joshua distribute the physical inheritance, Christ helps us receive our spiritual inheritance."
            },
            {
                name: "The Levites",
                date: "c. 1406 BC",
                scripture: "Deuteronomy 10:8-9, 18:1-8, 26:1-11",
                intro: "The tribe set apart for priestly service. In Deuteronomy, Moses emphasizes their role in teaching the law, serving at the tabernacle, and receiving no land inheritance because the Lord is their inheritance.",
                tagline: "Set apart for service, the Lord is their inheritance",
                summary: "The Levites are mentioned throughout Deuteronomy as the tribe set apart for special service to God. Moses emphasizes that the Levites have no land inheritance because the Lord Himself is their inheritance. They are to teach the law to the people, serve at the tabernacle, and assist the priests. The Levites represent those who are set apart for God's service, pointing forward to how all believers in Christ are now a royal priesthood, set apart to serve God. The Levites' lack of land inheritance points to how our true inheritance is not earthly but heavenlyâ€”we have Christ, who is our true inheritance."
            },
            {
                name: "The Elders of Israel",
                date: "c. 1406 BC",
                scripture: "Deuteronomy 5:23, 27:1, 29:10, 31:9, 31:28",
                intro: "The leaders of Israel who stand with Moses as he addresses the people. They are witnesses to the covenant and will help ensure the law is taught and followed in the Promised Land.",
                tagline: "Leaders and witnesses of the covenant",
                summary: "The elders of Israel are mentioned throughout Deuteronomy as Moses addresses both them and all Israel. They stand as witnesses to the covenant and the law. Moses commands them to help ensure the law is written on stones and taught to the people when they enter the land. The elders represent leadership and responsibility in God's people, pointing forward to how the church has elders who shepherd God's people and teach His word. The elders' role as witnesses and teachers points to how all believers are called to be witnesses of Christ and teachers of His word to the next generation."
            },
            {
                name: "The Lord (YHWH)",
                date: "Eternal",
                scripture: "Deuteronomy 1:1, 4:1, 5:1, 6:4-5, 10:12-13",
                intro: "The central figure of Deuteronomy is the Lord Himself, who speaks through Moses, establishes the covenant, promises blessings for obedience and curses for disobedience, and shows Moses the Promised Land before his death.",
                tagline: "Covenant-keeping God, faithful to His promises",
                summary: "Throughout Deuteronomy, the Lord is the primary speaker, delivering His words through Moses. He establishes the covenant relationship with Israel, calling them to love Him with all their heart, soul, and strength. The Shemaâ€”'Hear, O Israel: The Lord our God, the Lord is one'â€”declares His uniqueness. He promises to bless them in the land if they obey, but warns of curses if they disobey. He shows Moses the Promised Land from Mount Nebo, fulfilling His promise to Abraham. The Lord's faithfulness to His covenant despite Israel's failures points forward to the New Covenant in Christ, where God writes His law on our hearts and gives us the Holy Spirit to enable obedience. The Lord of Deuteronomy is the same God who saves us through Christ."
            }
        ];

        // Helper function to create Bible Gateway link
        function createBibleGatewayLink(scripture) {
            if (!scripture) return '';
            const encodedScripture = encodeURIComponent(scripture);
            const url = `https://www.biblegateway.com/passage/?search=${encodedScripture}&version=NKJV`;
            return `<a href="${url}" target="_blank" rel="noopener noreferrer" class="scripture-link">${scripture}</a>`;
        }

        // Render timeline
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '<div class="timeline-line"></div>';

            mainCharacters.forEach((character, index) => {
                const item = document.createElement('div');
                item.className = 'timeline-item';

                const content = document.createElement('div');
                content.className = 'timeline-content';
                
                content.innerHTML = `
                    <div class="expand-icon">â–¼</div>
                    <div class="character-name">${character.name}</div>
                    <div class="character-date-row">
                        <div class="character-date">${character.date}</div>
                        ${character.scripture ? `<div class="character-scripture">${createBibleGatewayLink(character.scripture)}</div>` : ''}
                    </div>
                    <div class="character-intro">${character.intro}</div>
                    <div class="character-tagline">${character.tagline}</div>
                    <div class="character-summary">${character.summary}</div>
                    <button class="audio-btn">Listen to Story</button>
                `;

                content.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('audio-btn') && 
                        !e.target.classList.contains('scripture-link') &&
                        !e.target.closest('.scripture-link')) {
                        content.classList.toggle('expanded');
                    }
                });

                const audioBtn = content.querySelector('.audio-btn');
                audioBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const nameEl = content.querySelector('.character-name');
                    const introEl = content.querySelector('.character-intro');
                    const taglineEl = content.querySelector('.character-tagline');
                    const summaryEl = content.querySelector('.character-summary');
                    
                    const fullText = `${nameEl.textContent}. ${introEl.textContent} ${taglineEl.textContent ? taglineEl.textContent + '. ' : ''}${summaryEl.textContent}`;
                    playAudio(audioBtn, fullText);
                });

                item.appendChild(content);
                timeline.appendChild(item);
            });
        }

        // Speech synthesis setup
        let currentUtterance = null;
        let currentButton = null;
        let jarvisVoice = null;

        function findJarvisVoice() {
            const voices = speechSynthesis.getVoices();
            const preferredVoices = [
                'Google UK English Male',
                'Microsoft Zira - English (United States)',
                'Microsoft David - English (United States)',
                'Alex',
                'Daniel'
            ];
            
            for (const voiceName of preferredVoices) {
                const voice = voices.find(v => v.name.includes(voiceName) || v.name === voiceName);
                if (voice) return voice;
            }
            
            const maleVoice = voices.find(v => 
                v.lang.startsWith('en') && 
                (v.name.toLowerCase().includes('male') || 
                 v.name.toLowerCase().includes('david') ||
                 v.name.toLowerCase().includes('daniel'))
            );
            
            return maleVoice || voices.find(v => v.lang.startsWith('en')) || voices[0];
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {
                jarvisVoice = findJarvisVoice();
            };
        }

        setTimeout(() => {
            jarvisVoice = findJarvisVoice();
        }, 100);

        function playAudio(button, text) {
            if (button === currentButton && button.classList.contains('playing')) {
                speechSynthesis.cancel();
                button.classList.remove('playing');
                button.textContent = 'Listen to Story';
                currentUtterance = null;
                currentButton = null;
                return;
            }

            if (currentUtterance && currentButton) {
                speechSynthesis.cancel();
                currentButton.classList.remove('playing');
                currentButton.textContent = 'Listen to Story';
            }

            currentUtterance = new SpeechSynthesisUtterance(text);
            
            if (jarvisVoice) {
                currentUtterance.voice = jarvisVoice;
            }
            currentUtterance.rate = 0.9;
            currentUtterance.pitch = 0.8;
            currentUtterance.volume = 1;
            currentUtterance.lang = 'en-GB';

            button.classList.add('playing');
            button.textContent = 'Playing...';
            currentButton = button;

            currentUtterance.onend = () => {
                button.classList.remove('playing');
                button.textContent = 'Listen to Story';
                currentUtterance = null;
                currentButton = null;
            };

            currentUtterance.onerror = () => {
                button.classList.remove('playing');
                button.textContent = 'Listen to Story';
                currentUtterance = null;
                currentButton = null;
            };

            speechSynthesis.speak(currentUtterance);
        }

        renderTimeline();

    </script>
    <script src="menu.js"></script>
</body>
