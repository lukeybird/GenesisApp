    <script>
        // Main characters in 1 Samuel
        const mainCharacters = [
        // Main characters in 1 Samuel
        const mainCharacters = [
            {
                name: "Samuel",
                date: "c. 1100-1020 a.C.",
                scripture: "1 Samuel 1:1-25:1",
                intro: "The last judge and first prophet of Israel. He anoints both Saul and David as kings, serving as a bridge between the period of judges and the monarchy. His life demonstrates faithfulness to God and the importance of prayer.",
                tagline: "Last judge, first prophet, bridge to the monarchy",
                summary: "Samuel is born to Hannah, who had been barren. In answer to her prayer, God gives her a son, and she dedicates him to the Lord's service. Samuel grows up in the tabernacle under the care of Eli the priest. As a boy, Samuel hears the Lord calling him in the night and responds, 'Speak, for your servant is listening.' The Lord tells Samuel that He will judge Eli's house for their wickedness. Samuel becomes a prophet, and the Lord is with him, letting none of his words fall to the ground. Throughout his life, Samuel serves as a judge, leading Israel and delivering them from the Philistines. When the people demand a king, Samuel warns them of the consequences but anoints Saul as their first king. When Saul disobeys God, Samuel anoints David as the next king. Samuel's life demonstrates the importance of listening to God and being faithful to His word. He points forward to Christ, who perfectly listened to and obeyed the Father, and who serves as our ultimate Prophet, Priest, and King."
            },
            {
                name: "SaÃºl",
                date: "c. 1050-1010 a.C.",
                scripture: "1 Samuel 9:1-31:13",
                intro: "Israel's first king, chosen for his impressive appearance but ultimately rejected by God for disobedience. His story demonstrates the danger of pride and the importance of obedience to God's commands.",
                tagline: "First king, rejected for disobedience",
                summary: "Saul is chosen as Israel's first king because of his impressive appearanceâ€”he is tall and handsome. Initially, he shows humility, hiding among the baggage when Samuel announces his selection. However, Saul's character flaws soon become apparent. He disobeys God's commands, offering sacrifices without waiting for Samuel and failing to completely destroy the Amalekites as commanded. When confronted, Saul makes excuses and blames others. God rejects Saul as king and chooses David instead. Saul becomes increasingly jealous and paranoid, trying to kill David multiple times. His life ends tragically when he and his sons die in battle against the Philistines. Saul's story demonstrates that outward appearance and human approval are not what God values. God looks at the heart, and Saul's heart was not fully devoted to God. Saul's rejection points forward to how we need a king whose heart is fully devoted to Godâ€”Christ, who perfectly obeyed the Father and is our true King."
            },
            {
                name: "David",
                date: "c. 1040-970 a.C.",
                scripture: "1 Samuel 16:1-31:13",
                intro: "The shepherd boy who becomes Israel's greatest king. Anointed by Samuel while still a youth, David demonstrates faith, courage, and devotion to God. He defeats Goliath and becomes a hero, but also faces persecution from Saul.",
                tagline: "Shepherd, warrior, man after God's heart",
                summary: "David is the youngest son of Jesse, a shepherd from Bethlehem. When Samuel comes to anoint a new king, God tells him not to look at outward appearance, for 'the Lord does not look at the things people look at. People look at the outward appearance, but the Lord looks at the heart.' David is anointed as the next king while still a youth. He demonstrates his faith and courage when he defeats Goliath, the Philistine giant, with a sling and a stone, trusting in the Lord rather than human weapons. David becomes a great warrior and a close friend of Saul's son Jonathan. However, Saul becomes jealous of David's success and tries to kill him multiple times. David flees and lives as a fugitive, but he refuses to harm Saul, recognizing that Saul is the Lord's anointed. David's character, faith, and devotion to God point forward to Christ, the ultimate King who perfectly trusted in God and demonstrated perfect obedience. David's anointing and persecution foreshadow Christ's anointing and suffering."
            },
            {
                name: "JonatÃ¡n",
                date: "c. 1050-1010 a.C.",
                scripture: "1 Samuel 13:1-31:2",
                intro: "Saul's son and David's closest friend. He demonstrates remarkable loyalty and selflessness, putting David's welfare above his own claim to the throne.",
                tagline: "Faithful friend, selfless loyalty",
                summary: "Jonathan is Saul's son and the natural heir to the throne. However, when he recognizes that David is God's chosen king, he makes a covenant with David and helps protect him from Saul's attempts to kill him. Jonathan's friendship with David is one of the most beautiful examples of loyalty in Scripture. He says to David, 'Whatever you want me to do, I'll do for you.' Jonathan recognizes that God's will is for David to be king, and he willingly submits to that, even though it means giving up his own claim to the throne. Jonathan's selfless loyalty points forward to how we should respond to Christ, recognizing Him as our true King and submitting to His will, even when it means giving up our own desires. Jonathan's friendship with David also points to the friendship we have with Christ, who calls us His friends."
            },
            {
                name: "El SeÃ±or (YHWH)",
                date: "Eterno",
                scripture: "1 Samuel 1:1-31:13 (throughout)",
                intro: "The sovereign God who rules over all, including kings. He chooses and rejects kings according to His will, demonstrating that He is the true King of Israel.",
                tagline: "The true King, sovereign over all",
                summary: "Throughout 1 Samuel, the Lord demonstrates His sovereignty over all things, including kings. He answers Hannah's prayer for a son. He calls Samuel to be a prophet. He chooses Saul as king, then rejects him for disobedience. He chooses David, a shepherd boy, as the next king, showing that He looks at the heart, not outward appearance. The Lord's sovereignty in 1 Samuel points forward to how He is sovereign over all, including the ultimate King, Christ. The Lord's rejection of Saul and choice of David foreshadows how God would reject human kingship in its flawed form and establish the perfect King, Christ, who would rule forever. The Lord's work in 1 Samuel ultimately points to how He establishes His kingdom through Christ, the true and eternal King."
            }
        ];


        // Helper function to create Bible Gateway link
        function createBibleGatewayLink(scripture) {
            if (!scripture) return '';
            const encodedScripture = encodeURIComponent(scripture);
            const url = `https://www.biblegateway.com/passage/?search=${encodedScripture}&version=RVR1960`;
            return `<a href="${url}" target="_blank" rel="noopener noreferrer" class="scripture-link">${scripture}</a>`;
        }

        // Render timeline
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '<div class="timeline-line"></div>';

            mainCharacters.forEach((character, index) => {
                const item = document.createElement('div');
                item.className = 'timeline-item';

                const content = document.createElement('div');
                content.className = 'timeline-content';
                
                content.innerHTML = `
                    <div class="expand-icon">â–¼</div>
                    <div class="character-name">${character.name}</div>
                    <div class="character-date-row">
                        <div class="character-date">${character.date}</div>
                        ${character.scripture ? `<div class="character-scripture">${createBibleGatewayLink(character.scripture)}</div>` : ''}
                    </div>
                    <div class="character-intro">${character.intro}</div>
                    <div class="character-tagline">${character.tagline}</div>
                    <div class="character-summary">${character.summary}</div>
                    <button class="audio-btn">Escuchar Historia</button>
                `;

                content.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('audio-btn') && 
                        !e.target.classList.contains('scripture-link') &&
                        !e.target.closest('.scripture-link')) {
                        content.classList.toggle('expanded');
                    }
                });

                const audioBtn = content.querySelector('.audio-btn');
                audioBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const nameEl = content.querySelector('.character-name');
                    const introEl = content.querySelector('.character-intro');
                    const taglineEl = content.querySelector('.character-tagline');
                    const summaryEl = content.querySelector('.character-summary');
                    
                    const fullText = `${nameEl.textContent}. ${introEl.textContent} ${taglineEl.textContent ? taglineEl.textContent + '. ' : ''}${summaryEl.textContent}`;
                    playAudio(audioBtn, fullText);
                });

                item.appendChild(content);
                timeline.appendChild(item);
            });
        }

        // Speech synthesis setup
        let currentUtterance = null;
        let currentButton = null;
        let spanishVoice = null;

        function findJarvisVoice() {
            const voices = speechSynthesis.getVoices();
            const preferredVoices = [
                'Google UK English Male',
                'Microsoft Zira - English (United States)',
                'Microsoft David - English (United States)',
                'Alex',
                'Daniel'
            ];
            
            for (const voiceName of preferredVoices) {
                const voice = voices.find(v => v.name.includes(voiceName) || v.name === voiceName);
                if (voice) return voice;
            }
            
            const maleVoice = voices.find(v => 
                v.lang.startsWith('en') && 
                (v.name.toLowerCase().includes('male') || 
                 v.name.toLowerCase().includes('david') ||
                 v.name.toLowerCase().includes('daniel'))
            );
            
            return maleVoice || voices.find(v => v.lang.startsWith('en')) || voices[0];
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {
                spanishVoice = findSpanishVoice();
            };
        }

        setTimeout(() => {
            jarvisVoice = findJarvisVoice();
        }, 100);

        function playAudio(button, text) {
            if (button === currentButton && button.classList.contains('playing')) {
                speechSynthesis.cancel();
                button.classList.remove('playing');
                button.textContent = 'Escuchar Historia';
                currentUtterance = null;
                currentButton = null;
                return;
            }

            if (currentUtterance && currentButton) {
                speechSynthesis.cancel();
                currentButton.classList.remove('playing');
                currentButton.textContent = 'Escuchar Historia';
            }

            currentUtterance = new SpeechSynthesisUtterance(text);
            
            if (spanishVoice) {
                currentUtterance.voice = spanishVoice;
            }
            currentUtterance.rate = 0.9;
            currentUtterance.pitch = 0.85;
            currentUtterance.volume = 1;
            currentUtterance.lang = 'es-ES';

            button.classList.add('playing');
            button.textContent = 'Reproduciendo...';
            currentButton = button;

            currentUtterance.onend = () => {
                button.classList.remove('playing');
                button.textContent = 'Escuchar Historia';
                currentUtterance = null;
                currentButton = null;
            };

            currentUtterance.onerror = () => {
                button.classList.remove('playing');
                button.textContent = 'Escuchar Historia';
                currentUtterance = null;
                currentButton = null;
            };

            speechSynthesis.speak(currentUtterance);
        }

        renderTimeline();

    </script>
    <script src="menu.js"></script>
</body>
