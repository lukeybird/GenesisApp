            box-shadow:

        .timeline-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg,

                rgba(255, 0, 150, 0.5),
                rgba(0, 255, 200, 0.5));

            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .timeline-content:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(0, 195, 255, 0.6);
            box-shadow:

                0 0 40px rgba(0, 195, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .timeline-content:hover::before {
            opacity: 1;
        }

        .timeline-content.expanded {
            border-color: rgba(0, 195, 255, 0.6);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 50px rgba(0, 195, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);

        .character-tagline,
        .character-summary {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1),

            opacity: 0;
            margin-top: 0;
        }

        .timeline-content.expanded .character-tagline {
            max-height: 150px;

        .timeline-content.expanded .character-summary {
            max-height: 2000px;
            margin-top: 25px;

        }

        .expand-icon {

            right: 35px;

            color: #00c3ff;

        .timeline-content.expanded .expand-icon {
            transform: rotate(180deg);

        }

        .character-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2em;
            color: #00c3ff;
            margin-bottom: 12px;
            font-weight: 700;

        .character-date {

            font-size: 1em;
            color: #88d0ff;

            letter-spacing: 2px;
            text-transform: uppercase;

            white-space: nowrap;
        }

        .character-scripture {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9em;
            color: #88d0ff;
            font-weight: 400;

        .scripture-link {

        .character-intro {
            color: #c0d0e0;

            font-size: 1.05em;
            margin-top: 15px;
            font-weight: 400;
        }

        .character-tagline {
            font-size: 1.15em;
            color: #88d0ff;
            margin-bottom: 20px;
            font-style: italic;
            font-weight: 300;
            border-left: 3px solid rgba(0, 195, 255, 0.5);
            padding-left: 15px;
        }

        .character-summary {
            color: #d0e0f0;

            font-size: 1.05em;
            font-weight: 300;
        }

        .audio-btn {
            display: none;
            margin-top: 25px;
            padding: 12px 30px;
            background: rgba(0, 195, 255, 0.2);
            border: 1px solid rgba(0, 195, 255, 0.5);
            color: #00c3ff;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;

            overflow: hidden;
        }

        .timeline-content.expanded .audio-btn {
            display: inline-block;
        }

        .audio-btn::before {
            content: '';

        }

        .audio-btn:hover {
            background: rgba(0, 195, 255, 0.3);
            border-color: rgba(0, 195, 255, 0.8);
            box-shadow: 
                0 0 20px rgba(0, 195, 255, 0.4),
                inset 0 0 20px rgba(0, 195, 255, 0.1);

        .audio-btn:hover::before {
            left: 100%;
        }

        .audio-btn.playing {
            background: rgba(0, 255, 150, 0.3);

        }

        .audio-btn.playing::after {
            content: ' ðŸ”Š';

        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .timeline-line {
                left: 50%;
            }

            .timeline-item {
                padding-left: 0;
                margin-bottom: 30px;
            }

            .timeline {
                padding: 20px 0;
            }

            .timeline-content {

            .dropdown-btn::after {

            .dropdown-menu {

                transform: translateX(-50%) translateY(-10px);
                min-width: 180px;
            }

            .dropdown-menu.open {
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>

        const mainCharacters = [

            {

                tagline: "Left-handed deliverer, cunning warrior",
                summary: "Again the Israelites did evil in the eyes of the Lord, and because they did this evil the Lord gave Eglon king of Moab power over Israel. For eighteen years they were subject to Eglon king of Moab. Again the Israelites cried out to the Lord, and He gave them a delivererâ€”Ehud, a left-handed man, the son of Gera the Benjamite. The Israelites sent him with the tribute to Eglon king of Moab. Now Ehud had made a double-edged sword about a cubit long, which he strapped to his right thigh under his clothing. He presented the tribute to Eglon king of Moab, who was a very fat man. After Ehud had presented the tribute, he sent on their way those who had carried it. But on reaching the stone images near Gilgal he himself went back to Eglon and said, 'Your Majesty, I have a secret message for you.' The king said to his attendants, 'Leave us!' And they all left. Ehud then approached him while he was sitting alone in the upper room of his palace and said, 'I have a message from God for you.' As the king rose from his seat, Ehud reached with his left hand, drew the sword from his right thigh and plunged it into the king's belly. Even the handle sank in after the blade, and his bowels discharged. Ehud did not pull the sword out, and the fat closed in over it. Then Ehud went out to the porch; he shut the doors of the upper room behind him and locked them. After he had gone, the servants came and found the doors of the upper room locked. They said, 'He must be relieving himself in the inner room of the palace.' They waited to the point of embarrassment, but when he did not open the doors of the room, they took a key and unlocked them. There they saw their lord fallen to the floor, dead. While they waited, Ehud got away. He passed by the stone images and escaped to Seirah. When he arrived there, he blew a trumpet in the hill country of Ephraim, and the Israelites went down with him from the hills, with him leading them. 'Follow me,' he ordered, 'for the Lord has given Moab, your enemy, into your hands.' So they followed him down and took possession of the fords of the Jordan that led to Moab; they allowed no one to cross over. At that time they struck down about ten thousand Moabites, all vigorous and strong; not one escaped. So Moab was conquered that day by Israel. And the land had peace for eighty years. Ehud's cunning and courage demonstrate how God uses unlikely people and methods to deliver His people. His left-handedness, which was unusual, became an advantage. This points to how Christ, though appearing weak and foolish to the world, is actually the power of God for salvation."

            {

                tagline: "Prophetess and judge, leader of victory",
                summary: "After Ehud died, the Israelites once again did evil in the eyes of the Lord. So the Lord sold them into the hands of Jabin, a king of Canaan, who reigned in Hazor. Sisera, the commander of his army, was based in Harosheth Haggoyim. Because he had nine hundred chariots fitted with iron and had cruelly oppressed the Israelites for twenty years, they cried to the Lord for help. Now Deborah, a prophetess, the wife of Lappidoth, was leading Israel at that time. She held court under the Palm of Deborah between Ramah and Bethel in the hill country of Ephraim, and the Israelites went up to her to have their disputes decided. She sent for Barak son of Abinoam from Kedesh in Naphtali and said to him, 'The Lord, the God of Israel, commands you: \"Go, take with you ten thousand men of Naphtali and Zebulun and lead them up to Mount Tabor. I will lead Sisera, the commander of Jabin's army, with his chariots and his troops to the Kishon River and give him into your hands.\"' Barak said to her, 'If you go with me, I will go; but if you don't go with me, I won't go.' 'Very well,' Deborah said, 'I will go with you. But because of the course you are taking, the honor will not be yours, for the Lord will deliver Sisera into the hands of a woman.' So Deborah went with Barak to Kedesh. There Barak summoned Zebulun and Naphtali, and ten thousand men went up under his command. Deborah also went up with him. When they told Sisera that Barak son of Abinoam had gone up to Mount Tabor, Sisera summoned from Harosheth Haggoyim to the Kishon River all his chariots and his troops. Then Deborah said to Barak, 'Go! This is the day the Lord has given Sisera into your hands. Has not the Lord gone ahead of you?' So Barak went down Mount Tabor, with ten thousand men following him. At Barak's advance, the Lord routed Sisera and all his chariots and army by the sword, and Sisera got down from his chariot and fled on foot. Barak pursued the chariots and army as far as Harosheth Haggoyim, and all Sisera's troops fell by the sword; not a man was left. However, Sisera fled on foot to the tent of Jael, the wife of Heber the Kenite, because there was an alliance between Jabin king of Hazor and the family of Heber the Kenite. Jael went out to meet Sisera and said to him, 'Come, my lord, come right in. Don't be afraid.' So he entered her tent, and she covered him with a blanket. 'I'm thirsty,' he said. 'Please give me some water.' She opened a skin of milk, gave him a drink, and covered him up. 'Stand in the doorway of the tent,' he told her. 'If someone comes by and asks you, \"Is anyone in there?\" say \"No.\"' But Jael, Heber's wife, picked up a tent peg and a hammer and went quietly to him while he lay fast asleep, exhausted. She drove the peg through his temple into the ground, and he died. Just then Barak came by in pursuit of Sisera, and Jael went out to meet him. 'Come,' she said, 'I will show you the man you're looking for.' And there was Sisera, lying dead, with the tent peg through his temple. So on that day God subdued Jabin king of Canaan before the Israelites. And the hand of the Israelites pressed harder and harder against Jabin king of Canaan until they destroyed him. Then the land had peace for forty years. Deborah's leadership and Barak's victory demonstrate how God uses both men and women to accomplish His purposes. Deborah's song of victory in chapter 5 celebrates God's deliverance and shows that when God's people trust in Him, He gives victory. This points forward to how Christ, though appearing weak, is actually the power of God, and how He uses His people, regardless of gender or status, to accomplish His kingdom purposes."

        // Helper function to create Bible Gateway link
        function createBibleGatewayLink(scripture) {
            if (!scripture) return '';
            const encodedScripture = encodeURIComponent(scripture);
            const url = `https://www.biblegateway.com/passage/?search=${encodedScripture}&version=NKJV`;
            return `<a href="${url}" target="_blank" rel="noopener noreferrer" class="scripture-link">${scripture}</a>`;
        }

        // Render timeline
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '<div class="timeline-line"></div>';

            mainCharacters.forEach((character, index) => {
                const item = document.createElement('div');
                item.className = 'timeline-item';

                const content = document.createElement('div');
                content.className = 'timeline-content';
                
                content.innerHTML = `
                    <div class="expand-icon">â–¼</div>
                    <div class="character-name">${character.name}</div>
                    <div class="character-date-row">
                        <div class="character-date">${character.date}</div>
                        ${character.scripture ? `<div class="character-scripture">${createBibleGatewayLink(character.scripture)}</div>` : ''}
                    </div>
                    <div class="character-intro">${character.intro}</div>
                    <div class="character-tagline">${character.tagline}</div>
                    <div class="character-summary">${character.summary}</div>
                    <button class="audio-btn">Listen to Story</button>
                `;

                content.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('audio-btn') && 
                        !e.target.classList.contains('scripture-link') &&
                        !e.target.closest('.scripture-link')) {
                        content.classList.toggle('expanded');
                    }
                });

                const audioBtn = content.querySelector('.audio-btn');
                audioBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const nameEl = content.querySelector('.character-name');
                    const introEl = content.querySelector('.character-intro');
                    const taglineEl = content.querySelector('.character-tagline');
                    const summaryEl = content.querySelector('.character-summary');
                    
                    const fullText = `${nameEl.textContent}. ${introEl.textContent} ${taglineEl.textContent ? taglineEl.textContent + '. ' : ''}${summaryEl.textContent}`;
                    playAudio(audioBtn, fullText);
                });

                item.appendChild(content);
                timeline.appendChild(item);
            });
        }

        // Speech synthesis setup
        let currentUtterance = null;
        let currentButton = null;
        let jarvisVoice = null;

        function findJarvisVoice() {
            const voices = speechSynthesis.getVoices();
            const preferredVoices = [
                'Google UK English Male',
                'Microsoft Zira - English (United States)',
                'Microsoft David - English (United States)',
                'Alex',
                'Daniel'
            ];
            
            for (const voiceName of preferredVoices) {
                const voice = voices.find(v => v.name.includes(voiceName) || v.name === voiceName);
                if (voice) return voice;
            }
            
            const maleVoice = voices.find(v => 
                v.lang.startsWith('en') && 
                (v.name.toLowerCase().includes('male') || 
                 v.name.toLowerCase().includes('david') ||
                 v.name.toLowerCase().includes('daniel'))
            );
            
            return maleVoice || voices.find(v => v.lang.startsWith('en')) || voices[0];
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {
                jarvisVoice = findJarvisVoice();
            };
        }

        setTimeout(() => {
            jarvisVoice = findJarvisVoice();
        }, 100);

        function playAudio(button, text) {
            if (button === currentButton && button.classList.contains('playing')) {
                speechSynthesis.cancel();
                button.classList.remove('playing');
                button.textContent = 'Listen to Story';
                currentUtterance = null;
                currentButton = null;
                return;
            }

            if (currentUtterance && currentButton) {
                speechSynthesis.cancel();
                currentButton.classList.remove('playing');
                currentButton.textContent = 'Listen to Story';
            }

            currentUtterance = new SpeechSynthesisUtterance(text);
            
            if (jarvisVoice) {
                currentUtterance.voice = jarvisVoice;
            }
            currentUtterance.rate = 0.9;
            currentUtterance.pitch = 0.8;
            currentUtterance.volume = 1;
            currentUtterance.lang = 'en-GB';

            button.classList.add('playing');
            button.textContent = 'Playing...';
            currentButton = button;

            currentUtterance.onend = () => {
                button.classList.remove('playing');
                button.textContent = 'Listen to Story';
                currentUtterance = null;
                currentButton = null;
            };

            currentUtterance.onerror = () => {
                button.classList.remove('playing');
                button.textContent = 'Listen to Story';
                currentUtterance = null;
                currentButton = null;
            };

            speechSynthesis.speak(currentUtterance);
        }

        renderTimeline();

    </script>
