    <script>
        // Major events in chronological order
        const mainEvents = [
            {
                name: "The Burnt Offering Laws",
                date: "c. 1445 BC",
                scripture: "Leviticus 1:1-17",
                intro: "God gives detailed instructions for the burnt offering, a sacrifice completely consumed by fire representing total dedication to God. This offering atones for sin and expresses the worshiper's complete surrender.",
                tagline: "Complete surrender to God",
                summary: "The Lord called to Moses and spoke to him from the tent of meeting, giving instructions for the burnt offering. If the offering is from the herd, it must be a male without defect. The worshiper is to lay his hand on the animal's head, and it will be accepted on his behalf to make atonement. The animal is slaughtered before the Lord, and the priests sprinkle the blood against the altar on all sides. The offering is then cut into pieces, and the priests arrange them on the burning wood. The entire animal is burned on the altar as a food offering, an aroma pleasing to the Lord. Instructions are also given for offerings from the flock (sheep or goats) and for birds (doves or pigeons) for those who cannot afford larger animals. In each case, the offering must be without defect, representing the best given to God.",

            },
            {
                name: "The Sin Offering Laws",
                date: "c. 1445 BC",
                scripture: "Leviticus 4:1-5:13",
                intro: "God establishes the sin offering for unintentional sins. Different animals are required based on who sinnedâ€”priest, congregation, leader, or common person. The blood is applied in specific ways to make atonement.",
                tagline: "Atonement for sin",
                summary: "The Lord spoke to Moses about the sin offering for when anyone sins unintentionally. If the anointed priest sins, bringing guilt on the people, he must offer a young bull without defect. He lays his hand on its head, slaughters it before the Lord, and takes some of the blood into the tent of meeting. He sprinkles blood seven times before the veil of the sanctuary, puts blood on the horns of the altar of incense, and pours out the rest at the base of the altar of burnt offering. The fat is burned on the altar, but the rest of the bull is taken outside the camp and burned. If the whole congregation sins, they offer a bull. If a leader sins, he offers a male goat. If a common person sins, they offer a female goat or lamb. In each case, the blood is applied, the fat is burned, and atonement is made. For those who cannot afford an animal, two doves or pigeons may be offered, or even fine flour without oil or incense.",

            },

                intro: "Moses consecrates Aaron and his sons as priests before the entire congregation. The elaborate seven-day ceremony involves washing, clothing, anointing, and sacrifices, setting them apart for holy service.",

                christConnection: "Christ summarized the law as loving God and loving neighbor (<a href='https://www.biblegateway.com/passage/?search=Matthew%2022%3A37-40&version=NKJV' target='_blank' rel='noopener noreferrer' class='scripture-link'>Matthew 22:37-40</a>). 'Love your neighbor as yourself' is the royal law fulfilled in Christ (<a href='https://www.biblegateway.com/passage/?search=James%202%3A8&version=NKJV' target='_blank' rel='noopener noreferrer' class='scripture-link'>James 2:8</a>). Through Christ, we are empowered to live holy lives (<a href='https://www.biblegateway.com/passage/?search=Galatians%205%3A16&version=NKJV' target='_blank' rel='noopener noreferrer' class='scripture-link'>Galatians 5:16</a>)."

        // Helper function to create Bible Gateway link
        function createBibleGatewayLink(scripture) {
            if (!scripture) return '';
            const encodedScripture = encodeURIComponent(scripture);
            const url = `https://www.biblegateway.com/passage/?search=${encodedScripture}&version=NKJV`;
            return `<a href="${url}" target="_blank" rel="noopener noreferrer" class="scripture-link">${scripture}</a>`;
        }

        // Render timeline
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '<div class="timeline-line"></div>';

            mainEvents.forEach((event, index) => {
                const item = document.createElement('div');
                item.className = 'timeline-item';

                const content = document.createElement('div');
                content.className = 'timeline-content';
                
                // Map event names to their dive-in page URLs
                const diveInPages = {
                    "The Burnt Offering Laws": "dive-in-burnt-offering.html",
                    "The Sin Offering Laws": "dive-in-sin-offering.html",
                    "The Ordination of Priests": "dive-in-ordination.html",
                    "The Death of Nadab and Abihu": "dive-in-nadab-abihu.html",
                    "The Clean and Unclean Animals": "dive-in-clean-unclean.html",
                    "The Day of Atonement": "dive-in-day-of-atonement.html",
                    "The Holiness Code": "dive-in-holiness-code.html",
                    "The Feasts of the Lord": "dive-in-feasts.html",
                    "The Sabbath Year and Jubilee": "dive-in-jubilee.html",
                    "Blessings and Curses": "dive-in-blessings-curses.html"
                };
                
                const diveInPage = diveInPages[event.name];
                const buttonsHTML = diveInPage 
                    ? `<div class="button-container">
                        <button class="audio-btn">Listen to Story</button>
                        <a href="${diveInPage}" class="dive-in-btn">Dive In!</a>
                    </div>`
                    : `<div class="button-container">
                        <button class="audio-btn">Listen to Story</button>
                    </div>`;
                
                content.innerHTML = `
                    <div class="expand-icon">â–¼</div>
                    <div class="character-name">${event.name}</div>
                    <div class="character-date-row">
                        <div class="character-date">${event.date}</div>
                        ${event.scripture ? `<div class="character-scripture">${createBibleGatewayLink(event.scripture)}</div>` : ''}
                    </div>
                    <div class="character-intro">${event.intro}</div>
                    <div class="character-tagline">${event.tagline}</div>
                    <div class="character-summary">${event.summary}</div>
                    ${event.christConnection ? `<div class="christ-connection">
                        <div class="christ-connection-title">Christ in This Story</div>
                        <div class="christ-connection-text">${event.christConnection}</div>
                    </div>` : ''}
                    ${buttonsHTML}
                `;

                content.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('audio-btn') && 
                        !e.target.classList.contains('dive-in-btn') &&
                        !e.target.closest('.dive-in-btn') &&
                        !e.target.classList.contains('scripture-link') &&
                        !e.target.closest('.scripture-link') &&
                        !e.target.closest('.character-scripture')) {
                        content.classList.toggle('expanded');
                    }
                });

                const scriptureLinks = content.querySelectorAll('.scripture-link');
                scriptureLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.stopPropagation();
                    });
                });

                const audioBtn = content.querySelector('.audio-btn');
                audioBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const nameEl = content.querySelector('.character-name');
                    const introEl = content.querySelector('.character-intro');
                    const taglineEl = content.querySelector('.character-tagline');
                    const summaryEl = content.querySelector('.character-summary');
                    
                    const fullText = `${nameEl.textContent}. ${introEl.textContent} ${taglineEl.textContent ? taglineEl.textContent + '. ' : ''}${summaryEl.textContent}`;
                    playAudio(audioBtn, fullText);
                });

                item.appendChild(content);
                timeline.appendChild(item);
            });
        }

        // Speech synthesis setup
        let currentUtterance = null;
        let currentButton = null;
        let jarvisVoice = null;

        function findJarvisVoice() {
            const voices = speechSynthesis.getVoices();
            const preferredVoices = [
                'Google UK English Male',
                'Microsoft Zira - English (United States)',
                'Microsoft David - English (United States)',
                'Alex',
                'Daniel'
            ];
            
            for (const voiceName of preferredVoices) {
                const voice = voices.find(v => v.name.includes(voiceName) || v.name === voiceName);
                if (voice) return voice;
            }
            
            const maleVoice = voices.find(v => 
                v.lang.startsWith('en') && 
                (v.name.toLowerCase().includes('male') || 
                 v.name.toLowerCase().includes('david') ||
                 v.name.toLowerCase().includes('daniel'))
            );
            
            return maleVoice || voices.find(v => v.lang.startsWith('en')) || voices[0];
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {
                jarvisVoice = findJarvisVoice();
            };
        }

        setTimeout(() => {
            jarvisVoice = findJarvisVoice();
        }, 100);

        function playAudio(button, text) {
            if (button === currentButton && button.classList.contains('playing')) {
                speechSynthesis.cancel();
                button.classList.remove('playing');
                button.textContent = 'Listen to Story';
                currentUtterance = null;
                currentButton = null;
                return;
            }

            if (currentUtterance && currentButton) {
                speechSynthesis.cancel();
                currentButton.classList.remove('playing');
                currentButton.textContent = 'Listen to Story';
            }

            currentUtterance = new SpeechSynthesisUtterance(text);
            
            if (jarvisVoice) {
                currentUtterance.voice = jarvisVoice;
            }
            currentUtterance.rate = 0.9;
            currentUtterance.pitch = 0.8;
            currentUtterance.volume = 1;
            currentUtterance.lang = 'en-GB';

            button.classList.add('playing');
            button.textContent = 'Playing...';
            currentButton = button;

            currentUtterance.onend = () => {
                button.classList.remove('playing');
                button.textContent = 'Listen to Story';
                currentUtterance = null;
                currentButton = null;
            };

            currentUtterance.onerror = () => {
                button.classList.remove('playing');
                button.textContent = 'Listen to Story';
                currentUtterance = null;
                currentButton = null;
            };

            speechSynthesis.speak(currentUtterance);
        }

        renderTimeline();

    </script>
