        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 195, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 255, 200, 0.05) 0%, transparent 50%);
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(0, 195, 255, 0.3), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(255, 0, 150, 0.3), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(0, 255, 200, 0.3), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(0, 195, 255, 0.2), transparent);
            background-size: 200% 200%;
            animation: particleMove 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes particleMove {
            0%, 100% { background-position: 0% 0%, 100% 100%, 50% 50%, 80% 20%; }
            50% { background-position: 100% 100%, 0% 0%, 50% 50%, 20% 80%; }

            flex-wrap: wrap;
            align-items: center;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            padding: 12px 30px;
            background: rgba(0, 195, 255, 0.2);
            border: 1px solid rgba(0, 195, 255, 0.5);
            color: #00c3ff;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 150px;
            justify-content: space-between;
        }

        .dropdown-btn .emoji {
            display: none;
        }

        .dropdown-btn .text {
            display: inline;
        }

        .dropdown-btn:hover {
            background: rgba(0, 195, 255, 0.3);
            border-color: rgba(0, 195, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.4);
            transform: translateY(-2px);
        }

        .dropdown-btn.active {
            background: rgba(0, 195, 255, 0.4);
            border-color: rgba(0, 195, 255, 0.8);
            box-shadow: 0 0 25px rgba(0, 195, 255, 0.5);
        }

        .dropdown-btn::after {
            content: 'â–¼';

            transition: transform 0.3s ease;
        }

        .dropdown-btn.open::after {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;

            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 195, 255, 0.5);

            color: #00c3ff;
            font-size: 0.95em;
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;

        .christ-connection-text {

            line-height: 1.6;

        }

        .christ-connection-text .scripture-link {

        .expand-icon {
            position: absolute;
            top: 35px;
            right: 35px;
            font-size: 1.8em;
            color: #00c3ff;

        .character-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2em;
            color: #00c3ff;
            margin-bottom: 12px;
            font-weight: 700;
            text-shadow: 
                0 0 15px rgba(0, 195, 255, 0.4),
                0 0 30px rgba(0, 195, 255, 0.2);
            letter-spacing: 1px;
        }

        .character-date-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            position: relative;
            z-index: 10;

        .character-date {
            font-family: 'Orbitron', sans-serif;

            white-space: nowrap;
        }

        .character-scripture {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9em;
            color: #88d0ff;
            font-weight: 400;

            font-style: italic;
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }

        .scripture-link {
            color: #88d0ff;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
            position: relative;
            z-index: 10;
            pointer-events: auto;
            cursor: pointer;
        }

        .scripture-link:hover {
            color: #00c3ff;
            opacity: 1;
            border-bottom: 1px solid #00c3ff;

        .character-intro {
            color: #c0d0e0;

        }

        .character-tagline {
            font-size: 1.15em;

        .character-summary {

        .audio-btn {

            border-radius: 25px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;

        .timeline-content.expanded .audio-btn {

        .audio-btn::before {

        .audio-btn.playing {

        .dive-in-btn {

    <script>
        // Major events in Esther
        const mainEvents = [
            {
                name: "Esther Becomes Queen",
                date: "c. 478 BC",
                scripture: "Esther 2:1-18",
                intro: "Esther, a Jewish orphan, is chosen to be queen of Persia. God's providential care places her in a position to save her people, pointing forward to how Christ is placed in a position to save His people.",
                tagline: "Providence in action, a queen for such a time",
                summary: "After Queen Vashti is removed from her position, King Xerxes searches for a new queen. Esther, a beautiful Jewish orphan raised by her cousin Mordecai, is taken to the palace. She finds favor with the king's eunuch Hegai, who gives her special treatment. When it is her turn to go before the king, she wins his favor and is chosen as queen. However, she keeps her Jewish identity secret, as Mordecai had instructed her. Esther's rise to queen demonstrates God's providential care, placing her in a position where she can later save her people. This points forward to how Christ was placed in a position of authority to save His people.",
                christConnection: "Esther's rise to queen demonstrates God's providential care, placing her in a position to save her people. This points forward to how Christ was placed in a position of authority to save His people. Just as Esther was chosen for such a time as this, Christ was sent at the right time to save us (<a href='https://www.biblegateway.com/passage/?search=Galatians%204%3A4&version=NKJV' target='_blank' rel='noopener noreferrer' class='scripture-link'>Galatians 4:4</a>)."
            },
            {
                name: "Haman's Plot and Esther's Courage",
                date: "c. 474 BC",
                scripture: "Esther 3:1-5:8",
                intro: "Haman plots to destroy all the Jews, but Esther risks her life to intercede with the king. Her courage points forward to how Christ intercedes for His people.",
                tagline: "Evil plot, courageous intercession",
                summary: "Haman, the king's highest official, becomes enraged when Mordecai refuses to bow down to him. In his anger, Haman plots to destroy all the Jews throughout the Persian Empire. He convinces the king to issue a decree for their destruction. When Mordecai learns of the plot, he urges Esther to intercede with the king. Esther knows that approaching the king without being summoned could mean death, but she decides to risk her life, saying, 'If I perish, I perish.' She fasts and prays, then approaches the king, who receives her and offers her anything up to half his kingdom. Esther invites the king and Haman to a banquet, where she will reveal her request. Esther's courage in risking her life to save her people points forward to how Christ risked everything to save His people.",
                christConnection: "Esther's courage in interceding for her people points forward to how Christ intercedes for His people. Just as Esther risked her life to save the Jews, Christ gave His life to save all who believe. Esther's intercession demonstrates the power of one person's sacrifice for many (<a href='https://www.biblegateway.com/passage/?search=Romans%205%3A8&version=NKJV' target='_blank' rel='noopener noreferrer' class='scripture-link'>Romans 5:8</a>)."
            },
            {
                name: "The Jews' Deliverance",
                date: "474 BC",
                scripture: "Esther 6:1-9:32",
                intro: "Haman's plot is exposed, he is executed, and the Jews are delivered. This deliverance points forward to how Christ delivers His people from sin and death.",
                tagline: "Evil defeated, God's people delivered",
                summary: "On the night before Esther's second banquet, the king cannot sleep and has the chronicles read to him. He learns that Mordecai had once saved his life but was never rewarded. The next day, Haman comes to ask permission to hang Mordecai, but the king asks Haman what should be done for someone the king wants to honor. Thinking the king means him, Haman suggests an elaborate honor. The king then commands Haman to honor Mordecai in this way. At the second banquet, Esther reveals that she is a Jew and that Haman has plotted to destroy her people. The king is enraged and orders Haman to be hanged on the gallows he had prepared for Mordecai. Esther is given Haman's estate, and Mordecai is elevated to Haman's position. The king issues a new decree allowing the Jews to defend themselves, and they are victorious over their enemies. The Jews' deliverance demonstrates God's providential care and points forward to how Christ delivers His people from sin and death.",
                christConnection: "The Jews' deliverance from Haman's plot points forward to how Christ delivers His people from sin and death. Just as the Jews were saved from destruction, we are saved from eternal destruction through Christ. The victory of the Jews demonstrates God's faithfulness to His people, which is fully revealed in Christ's work of salvation (<a href='https://www.biblegateway.com/passage/?search=1%20Corinthians%2015%3A57&version=NKJV' target='_blank' rel='noopener noreferrer' class='scripture-link'>1 Corinthians 15:57</a>)."
            }
        ];

        // Helper function to create Bible Gateway link
        function createBibleGatewayLink(scripture) {
            if (!scripture) return '';
            const encodedScripture = encodeURIComponent(scripture);
            const url = `https://www.biblegateway.com/passage/?search=${encodedScripture}&version=NKJV`;
            return `<a href="${url}" target="_blank" rel="noopener noreferrer" class="scripture-link">${scripture}</a>`;
        }

        // Render timeline
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            if (!timeline) {
                console.error('Timeline element not found');
                return;
            }
            if (!mainEvents || mainEvents.length === 0) {
                console.error('mainEvents is empty or undefined');
                return;
            }
            timeline.innerHTML = '<div class="timeline-line"></div>';

            mainEvents.forEach((event, index) => {
                const item = document.createElement('div');
                item.className = 'timeline-item';

                const content = document.createElement('div');
                content.className = 'timeline-content';
                
                // Map event names to their dive-in page URLs
                const diveInPages = {
                    "Esther Becomes Queen": "dive-in-esther-queen.html",
                    "Haman's Plot and Esther's Courage": "dive-in-esther-courage.html",
                    "The Jews' Deliverance": "dive-in-esther-deliverance.html"
                };
                
                const diveInPage = diveInPages[event.name];
                const buttonsHTML = diveInPage 
                    ? `<div class="button-container">
                        <button class="audio-btn">Listen to Story</button>
                        <a href="${diveInPage}" class="dive-in-btn">Dive In!</a>
                    </div>`
                    : `<div class="button-container">
                        <button class="audio-btn">Listen to Story</button>
                    </div>`;
                
                content.innerHTML = `
                    <div class="expand-icon">â–¼</div>
                    <div class="character-name">${event.name}</div>
                    <div class="character-date-row">
                        <div class="character-date">${event.date}</div>
                        ${event.scripture ? `<div class="character-scripture">${createBibleGatewayLink(event.scripture)}</div>` : ''}
                    </div>
                    <div class="character-intro">${event.intro}</div>
                    <div class="character-tagline">${event.tagline}</div>
                    <div class="character-summary">${event.summary}</div>
                    ${event.christConnection ? `<div class="christ-connection">
                        <div class="christ-connection-title">Christ in This Story</div>
                        <div class="christ-connection-text">${event.christConnection}</div>
                    </div>` : ''}
                    ${buttonsHTML}
                `;

                content.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('audio-btn') && 
                        !e.target.classList.contains('dive-in-btn') &&
                        !e.target.closest('.dive-in-btn') &&
                        !e.target.classList.contains('scripture-link') &&
                        !e.target.closest('.scripture-link') &&
                        !e.target.closest('.character-scripture')) {
                        content.classList.toggle('expanded');
                    }
                });

                const scriptureLinks = content.querySelectorAll('.scripture-link');
                scriptureLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.stopPropagation();
                    });
                });

                const audioBtn = content.querySelector('.audio-btn');
                audioBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const nameEl = content.querySelector('.character-name');
                    const introEl = content.querySelector('.character-intro');
                    const taglineEl = content.querySelector('.character-tagline');
                    const summaryEl = content.querySelector('.character-summary');
                    const christEl = content.querySelector('.christ-connection-text');
                    
                    const fullText = `${nameEl.textContent}. ${introEl.textContent} ${taglineEl.textContent ? taglineEl.textContent + '. ' : ''}${summaryEl.textContent}${christEl ? '. ' + christEl.textContent : ''}`;
                    playAudio(audioBtn, fullText);
                });

                item.appendChild(content);
                timeline.appendChild(item);
            });
        }

        // Speech synthesis setup
        let currentUtterance = null;
        let currentButton = null;
        let jarvisVoice = null;

        function findJarvisVoice() {
            const voices = speechSynthesis.getVoices();
            const preferredVoices = [
                'Google UK English Male',
                'Microsoft Zira - English (United States)',
                'Microsoft David - English (United States)',
                'Alex',
                'Daniel'
            ];
            
            for (const preferredName of preferredVoices) {
                const voice = voices.find(v => v.name.includes(preferredName));
                if (voice) return voice;
            }
            
            const maleVoice = voices.find(v => 
                v.lang.startsWith('en') && 
                (v.name.toLowerCase().includes('male') || 
                 v.name.toLowerCase().includes('david') ||
                 v.name.toLowerCase().includes('daniel'))
            );
            
            return maleVoice || voices.find(v => v.lang.startsWith('en')) || voices[0];
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {
                jarvisVoice = findJarvisVoice();
            };
        }
        
        setTimeout(() => {
            jarvisVoice = findJarvisVoice();
        }, 100);

        function playAudio(button, text) {
            if (button === currentButton && button.classList.contains('playing')) {
                speechSynthesis.cancel();
                button.classList.remove('playing');
                button.textContent = 'Listen to Story';
                currentUtterance = null;
                currentButton = null;
                return;
            }

            if (currentUtterance && currentButton) {
                speechSynthesis.cancel();
                currentButton.classList.remove('playing');
                currentButton.textContent = 'Listen to Story';
            }

            currentUtterance = new SpeechSynthesisUtterance(text);
            
            if (jarvisVoice) {
                currentUtterance.voice = jarvisVoice;
            }
            currentUtterance.rate = 0.9;
            currentUtterance.pitch = 0.8;
            currentUtterance.volume = 1;
            currentUtterance.lang = 'en-US';

            button.classList.add('playing');
            button.textContent = 'Playing...';
            currentButton = button;

            currentUtterance.onend = () => {
                button.classList.remove('playing');
                button.textContent = 'Listen to Story';
                currentUtterance = null;
                currentButton = null;
            };

            currentUtterance.onerror = () => {
                button.classList.remove('playing');
                button.textContent = 'Listen to Story';
                currentUtterance = null;
                currentButton = null;
            };

            speechSynthesis.speak(currentUtterance);
        }

        // Initialize - script is at end of body so DOM is ready
        renderTimeline();
    </script>
    <script src="menu.js"></script>
</body>
</html>
